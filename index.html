<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
      <form class="search-form" id="search-form" >
        <div class="row">
          <div class="col-9">
        <input 
        type="search" 
        placeholder="Type a city"  
        class="form-control shadow-sm"
        autofocus="on"
        autocomplete="off"
        id= "city-input"/>
        
        </div>
        <div class="col-3">
        <input type="submit" value="Search"  class="form-control btn btn-primary"/>
        </div>
        </div>
  
      </form>
      <h1 id="city"></h1>
    <ul>
       <li>Last updated: <span id="date"></span></li>
    <li id="description"></li>
    <li class= "feels">Feels like: <span id= "feels"> </span>°F</li>
    </ul>
    <div class="row"> 
      <div class="col-6">
          <div class = "weather-temperature">
        <img src="" 
        alt="weather Icon" 
        id= "icon"
        >
    <span class = "temperature" id="temperature"></span>
    
    <span class="units"> <a href="#" id= "fahrenheit-link" class="active">°F</a> | <a href="#" id= "celsius-link"> °C</span></a>
    </div>
      </div>

      <div class="col-6">
<ul>
<li>Wind: <span id= "wind"></span> mph</li>
<li>Humidity: <span id= "humidity"></span>%</li>
</ul> 
      </div>
       </div>
        <div class="row weather-forecast">
            <div class="col-2">

                Sun
              </h3>
