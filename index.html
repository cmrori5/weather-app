<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
      <form class="search-form" id="search-form" >
        <div class="row">
          <div class="col-9">
        <input 
        type="search" 
        placeholder="Type a city"  
        class="form-control shadow-sm"
        autofocus="on"
        autocomplete="off"
        id= "city-input"/>
        
        </div>
        <div class="col-3">
        <input type="submit" value="Search"  class="form-control btn btn-primary"/>
        </div>
        </div>
  
      </form>
      <h1 id="city"></h1>
    <ul>
      <li id="date"></li>
    <li id="description"></li>
    <li class= "feels">Feels like: <span id= "feels"> </span>°F</li>
    </ul>
    <div class="row">
      <div class="col-6">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy Icon" width=80>
    <span class = "temperature" id="temperature"></span>
    
    <span class="units">°F | <a href="#" > °C</span></a>
    
      </div>

      <div class="col-6">
<ul>
<li>
Precipitation: 10%
</li>
<li>Wind: <span id= "wind"></span> mph</li>
<li>Humidity: <span id= "humidity"></span>%</li>
</ul> 
      </div>


<div class = "sunrise-sunset">
 <div class="row">
          <div class="col-12" id="sunrise">Sunrise: 5:46 am</div>
          <div class="col-12" id="sunset">Sunset: 7:38 pm</div>
       </div>
       </div>
    </div>
   </div>
   <small> <a href="https://github.com/cmrori5/weather-app" target="_blank">Open-source code </a>by: Christina Rodriguez</small>
    </div>

    

    <script src="script.js"></script>

    
    </body>
</html>
